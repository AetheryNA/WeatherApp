<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>

  <body>
    <div class="location">
      <h1 class="currentTime">00:00</h1>
      <h1 class="location-timezone">Your Timezone</h1>
    </div>

    <div class="temperature">
      <div class="degree-section">
        <h2 class="temperature-degrees">30</h2>
        <span> F </span>
      </div>
      <div class="temperature-description">Its whatever.</div>
    </div>

    <canvas class="icon" width="128" height="128"></canvas>
    <canvas class="backgroundIcon" width="1200" height="1200"></canvas>

    <script src="./skycons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
